<div ng-controller='StatsCtrl'>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">OS Chart</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-sm-10 col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading">Chart</div>
                <div class="panel-body">
                    <div class="panel-body">
                        <div google-chart chart="chartObject" on-select="hideSeries(selectedItem)"
                             style="height:800px; width:100%;"></div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="#/dashboard/status/{{mite_id}}"
                       class="btn btn-info"
                            >Back to Status
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
